<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <link rel="stylesheet" href="../css/all.min.css" />
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../css/icheck-bootstrap.min.css" />
  <!-- Theme style -->
  <link rel="stylesheet" href="../css/adminlte.css" />
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="../css/bootstrap-4.min.css" />
  <link rel="shortcut icon" href="../img/logo 1.png">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <img src="../img/logo 2.png" style="border: 3px solid black; border-radius: 50%;" width="100" height="100"><br>
        <a href="." class="h3"><b>Clothig and Acsessoris</b></a>
      </div>
      <div class="card-body">
        <form>
          <div class="input-group mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <br /><span id="erroremail"></span>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <br /><span id="errorpassword"></span>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-12">
              <button type="button" class="btn btn-primary btn-block" onclick="Login()">
                Login 
              </button>
              <p class="mb-0">
                <a href="register.html" class="text-center">Daftar akun?</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/plugins/jquery.min.js"></script>
  <script src="../js/plugins/bootstrap.bundle.min.js"></script>
  <script src="../js/adminlte.min.js"></script>
  <script src="../js/style.js"></script>
  <script src="../js/plugins/sweetalert2.min.js"></script>
  <script>
    if ("WebSocket" in window) {
      (function () {
        function refreshCSS() {
          var sheets = [].slice.call(document.getElementsByTagName("link"));
          var head = document.getElementsByTagName("head")[0];
          for (var i = 0; i < sheets.length; ++i) {
            var elem = sheets[i];
            var parent = elem.parentElement || head;
            parent.removeChild(elem);
            var rel = elem.rel;
            if (
              (elem.href && typeof rel != "string") ||
              rel.length == 0 ||
              rel.toLowerCase() == "stylesheet"
            ) {
              var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, "");
              elem.href =
                url +
                (url.indexOf("?") >= 0 ? "&" : "?") +
                "_cacheOverride=" +
                new Date().valueOf();
            }
            parent.appendChild(elem);
          }
        }
        var protocol =
          window.location.protocol === "http:" ? "ws://" : "wss://";
        var address =
          protocol + window.location.host + window.location.pathname + "/ws";
        var socket = new WebSocket(address);
        socket.onmessage = function (msg) {
          if (msg.data == "reload") window.location.reload();
          else if (msg.data == "refreshcss") refreshCSS();
        };
        if (
          sessionStorage &&
          !sessionStorage.getItem("IsThisFirstTime_Log_From_LiveServer")
        ) {
          console.log("Live reload enabled.");
          sessionStorage.setItem("IsThisFirstTime_Log_From_LiveServer", true);
        }
      })();
    } else {
      console.error(
        "Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading."
      );
    }
      // ]]>
  </script>
</body>

</html>
